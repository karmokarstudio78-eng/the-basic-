<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nerob Karmokar | ENT Portfolio</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --accent: #7c4dff;
            --accent-glow: rgba(124, 77, 255, 0.3);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
        }

        /* Animated Particle Background */
        .background {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050505 100%);
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(5px);
            animation: float-bg 20s infinite linear;
        }

        /* Professional Glass Card */
        .card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            width: 420px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            animation: card-appear 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Photo Clarity Enhancement */
        .profile-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 30px;
            position: relative;
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            border-radius: 35px; /* Modern squircle shape */
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
            /* Technical sharpening */
            image-rendering: -webkit-optimize-contrast;
            filter: contrast(1.1) brightness(1.05);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .profile-container:hover img {
            transform: scale(1.08) translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 20px 40px var(--accent-glow);
        }

        /* Typography */
        h1 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--accent);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .name {
            font-size: 2.8rem;
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: 20px;
            letter-spacing: -1px;
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .info {
            font-size: 1.1rem;
            color: var(--text-dim);
            line-height: 1.8;
        }

        .info span { color: #fff; font-weight: 600; }

        /* Keyframes */
        @keyframes float-bg {
            from { transform: translateY(100vh) translateX(-50px); }
            to { transform: translateY(-10vh) translateX(50px); }
        }

        @keyframes card-appear {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
    </style>
</head>
<body>
    <div class="background">
        <!-- Particles added via script for dynamic count -->
    </div>

    <div class="card">
        <div class="profile-container">
            <img src="6.jpg" alt="Dhrubo Roy">
        </div>
        
        <h1>Namoskar üôè</h1>
        <div class="name">I'm <br> NEROB KARMOKAR</div>
        
        <div class="info">
            <p>Trade <span> ENT </span></p>
			<p>Studying at <span>CNPI</span></p>
            <p>From <span> Rajshahi, Tanore</span></p>
            
        </div>
    </div>

    <script>
        // Generate random particles for a professional dynamic background
        const bg = document.querySelector('.background');
        for(let i=0; i<15; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            const size = Math.random() * 100 + 50;
            p.style.width = size + 'px';
            p.style.height = size + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * 20 + 's';
            p.style.animationDuration = (Math.random() * 10 + 15) + 's';
            bg.appendChild(p);
        }
    </script>
</body>
</html>
